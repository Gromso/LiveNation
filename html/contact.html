<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8" />
    <title>Livenation :: Music booking agency</title>
    <meta name="author" content="Livenation - office@livenation.com" />
    <meta name="description" content="Livenation is worldwide music booking agency with over 100 artists on roster." />
    <meta name="keywords" content="livenation, booking agency, music agency, worldwide booking, music industry" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../LIVENATION_materijal/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header id="main_header">
        <img src="../LIVENATION_materijal/images/live_nation_logo.png" alt="Livenation Logo" />
    </header>
    <nav id="main_nav" role="main">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./services.html">Services</a>
        <a href="./artists.html">Artists</a>
        <a href="./events.html">Events</a>
        <a href="./contact.html">Contact</a>
    </nav>


    <main>
        <section>
            <h1 class="section_title">Contact</h1>
            <article class="contact">
                <div id="form">
                    <form action="https://www.google.com/gmail/about/" id="form-items" target="_blank">
                        <label for="name">Your name</label>
                        <br>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="email">Your E-mail</label>
                        <br>
                        <input type="email" name="email" id="email">
                        <br>
                        <label for="message">Your message</label>
                        <br>
                        <textarea name="message" id="message" cols="54" rows="10"></textarea>
                        <br>
                        <button>Submit</button>
                    </form>
                </div>
                <h1 class="visit">Visit Us</h1>
                <div>
                    <p>Adress: <span>Beograd</span></p>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.35491099412!2d20.282511064845345!3d44.81540329021823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2sBeograd!5e0!3m2!1shr!2srs!4v1672149723451!5m2!1shr!2srs"
                             style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </article>
        </section>

        <aside class="aside">
            <h3 class="aside_header">Follow us</h3>
            <div id="social_media">
                <div class="social_icon">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="social_icon">
                    <a href="#">
                        <i class="fas fa-rss"></i>
                    </a>
                </div>
                <div class="social_icon">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>

            <h3 class="aside_header">Join the newsletter</h3>
            <p>Sign up for our newsletter to receive the latest newsfrom our artists.</p>
            <div>
                <form id="newsletter_form" action="#">
                    <input type="email" />
                    <button type="submit">Join</button>
                </form>
            </div>

            <h3 class="aside_header">Sponsors</h3>
            <div id="sponsors" class="sponsorss">
                <div class="sponsor">
                    <img src="../LIVENATION_materijal/images/sponsors_alibaba.png" alt="Alibaba logo" />
                </div>
                <div class="sponsor">
                    <img src="../LIVENATION_materijal/images/sponsors_raiffeisen.png" alt="Raiffeisen bank logo" />
                </div>
                <div class="sponsor">
                    <img src="../LIVENATION_materijal/images/sponsors_spotify.png" alt="Spotify logo" />
                </div>
                <div class="sponsor">
                    <img src="../LIVENATION_materijal/images/sponsors_tmobile.png" alt="T-Mobile logo" />
                </div>
                <div class="sponsor">
                    <img src="../LIVENATION_materijal/images/sponsors_zildjian.png" alt="Zildjian logo" />
                </div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <p>
            <a href="#">Legal notice</a> |
            <a href="#">Privacy policy</a> |
            <a href="#">Terms of use</a>
        </p>
        <p> &copy; 2022 ITAkademija | Livenation</p>
    </footer>


</body>

</html>
